<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">

    <!-- Judul dan Identitas Kelompok -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">Kelompok 5</h2>
        <p class="text-muted">Form Tambah/Edit Mahasiswa</p>
    </div>

    <!-- Form Mahasiswa -->
    <form th:action="${isEdit ? '/mahasiswa/edit/' + mahasiswa.id : '/mahasiswa/add'}"
          th:object="${mahasiswa}" method="post" class="border p-4 rounded shadow-sm bg-light">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nama:</label>
            <input type="text" th:field="*{nama}" class="form-control" placeholder="Masukkan nama mahasiswa" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Jurusan:</label>
            <select th:field="*{jurusan.id}" class="form-select" required>
                <option value="">-- Pilih Jurusan --</option>
                <option th:each="jurusan : ${jurusanList}" th:value="${jurusan.id}" th:text="${jurusan.namaJurusan}"></option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Simpan</button>
            <a href="/mahasiswa" class="btn btn-secondary ms-2">Kembali</a>
        </div>

    </form>
</div>
</body>
</html>
